version: '3.8'
services:
  web:
    image: registry.gitlab.com/igua_mule/igua-app/igua-login-unificado-ad/igua_authentication/web
    build: ./
    container_name: web
    restart: always
    ports:
      - "4000:4000"

  e2e:
    image: registry.gitlab.com/igua_mule/igua-app/igua-login-unificado-ad/igua_authentication/cypress
    build: ./e2e
    container_name: cypress
    depends_on:
      - web
    environment:
      - CYPRESS_baseUrl=http://web:4000
    command: >
        bash -c "yarn run cy:clear &&
        yarn run cy:run:developed && 
        yarn run cy:report"
    network_mode: "host"
    volumes:
      - ./e2e/cypress:/app/cypress
      - ./e2e/cypress.config.js:/app/cypress.config.js
      - ./e2e/cypress/videos/:/app/cypress/videos/
      - ./e2e/reports/html/:/app/reports/html/
      - ./e2e/reports/json/:/app/reports/json/
      - ./e2e/reports/junit/:/app/reports/junit/